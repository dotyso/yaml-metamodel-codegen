@args Panel panel
@import com.thsoft.metamodel.ui.*
@import com.thsoft.metamodel.ui.controls.*
@raw() {

<div class="ui segment" style="background:#fff;">
<h3>@panel.getGroupText()</h3>
<hr/>
<div class="ui two column grid">
@for (Control control : panel.getControls()) {
    <div class="column">
	@control.render()
	</div>
}
</div>
</div>
}
